<div class="search-paginaition">
  <nav class="pagination is-small" role="navigation" aria-label="pagination">
    <a
      class="pagination-previous is-small"
      v-on:click="goto(page-1)"
      :disabled="page<=1"
    >
      <b-icon icon="chevron-left"> </b-icon>
    </a>
    <a
      class="pagination-next is-small"
      v-on:click="goto(page+1)"
      :disabled="page>=maxPage"
    >
      <b-icon icon="chevron-right"> </b-icon>
    </a>
    <ul class="pagination-list">
      <template v-if="show1">
        <li>
          <a
            class="pagination-link"
            v-on:click="goto(1)"
            aria-label="Goto page 1"
            >{{ 1 }}</a
          >
        </li>
        <li v-show="pageArray[0]>2">
          <span class="pagination-ellipsis">&hellip;</span>
        </li>
      </template>
      <li v-for="p in pageArray">
        <a
          class="pagination-link"
          :class="{'is-current':p===page}"
          :aria-label="'Goto page '+p"
          v-on:click="goto(p)"
          >{{ p }}</a
        >
      </li>
      <template v-if="show2">
        <li v-show="pageArray[pageArray.length-1]<maxPage-1">
          <span class="pagination-ellipsis">&hellip;</span>
        </li>
        <li>
          <a
            class="pagination-link"
            v-on:click="goto(maxPage)"
            :aria-label="'Goto page '+maxPage"
            >{{ maxPage }}</a
          >
        </li>
      </template>
    </ul>
  </nav>
</div>
